<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Platter</title>

    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- DaisyUi and Tailwind Css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1d5b89be9d.js" crossorigin="anonymous"></script>

    <!-- Custom Css for Font -->
    <style type="text/tailwindcss">
        @layer utilities {
            .sora {
                font-family: "Sora", serif;
            }
        }
      </style>
</head>

<body class="sora">
    <!-- Header section -->
    <header class="bg-[linear-gradient(180deg,rgb(255,255,255),rgb(239,235,227)100%)]">

        <!-- Nav bar --><!-- Nav bar --><!-- Nav bar -->
        <div class="max-w-[1320px] mx-auto py-7 px-4 md:px-6 border border-[#179800] lg:border-none">
            <!-- Nav bar -->
            <nav class="flex items-center justify-between ">
                <!-- logo -->
                <div>
                    <img src="images/logo-header.png" alt="">
                </div>
                <!-- List item -->
                <div class="hidden lg:flex">
                    <ul class="flex space-x-9 text-[#111111] text-[1.5rem]">
                        <li>Product</li>
                        <li>Services</li>
                        <li>Contact us</li>
                    </ul>
                </div>
                <!-- Icon button -->
                <div class="space-x-7 hidden lg:flex">
                    <p class="text-[2rem] text-[#111111]"><i class="fa-solid fa-magnifying-glass"></i></p>
                    <p class="text-[2rem] text-[#111111]"><i class="fa-solid fa-cart-shopping"></i></p>
                    <button class="btn px-8 h-10 border-[#179800] text-[1.5rem] text-[#179800] ">Login</button>
                    <button class="btn px-8 h-10 text-white text-[1.5rem] bg-[#179800]">Register</button>
                </div>
                <div class="lg:hidden">
                    <p class="text-[2rem] text-[#179800]"><i class="fa-solid fa-bars"></i></p>
                </div>
            </nav>
        </div>

        <!-- Banner Content --><!-- Banner Content --><!-- Banner Content -->
        <div class="max-w-[1031px] mx-auto mt-14 lg:mt-24 px-4 md:px-6 space-y-10">
            <!-- title -->
            <div class="text-center space-y-8 max-w-[750px] mx-auto px-4">
                <h1 class="text-[3.5rem]  lg:text-[4.67rem] text-[#111111] font-semibold">Freshness <span
                        class="text-[#179800]">You Can
                        Count</span> On, Prices You’ll Love!</h1>
                <p class="text-[#111111] text-[1.34rem]">Shop your daily essentials at unbeatable prices. From fresh
                    produce to pantry staples, we’ve got you covered every day!</p>
            </div>

            <div>
                <img class="max-h-[838px]" src="images/hero-vegetables.png" alt="">
            </div>
        </div>

    </header>
    
    <!-- Main section -->
    <main></main>
    <!-- Footer section -->
    <footer></footer>
</body>

</html>
